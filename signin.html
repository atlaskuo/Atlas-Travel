<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>

<body>
    <div class="logo">
        <a href="index.html"><img class="logo_white" src="./img/logo_yellow.png" alt=""></a>
    </div>
    <div class="color">
        <div class="footer">
            <p>This website is a project created by students of the TibaMe Front-End Engineer Professional Development Program, 93rd cohort. It is intended for learning and demonstration purposes only.</p>
            <p>All Rights Reserved</p>
        </div>
    </div>
    <div class="picture"></div>
    <div class="box">
        <h2>SIGN IN</h2>
        <input type="email" id="email" required placeholder="Email">
        <input type="password" id="password" required placeholder="Password">
        <input type="password" id="otp" required placeholder="One-Time Password">
        <div class="button">
            <a id="signin" href="#">SIGN IN</a>
            <a id="cancel" href="#">CANCEL</a>
        </div>
        <div class="option">
            <a id="left" href="#">Forget Password ?</a>
            <a id="right" href="#">Register</a>
        </div>
        <h3>OR SIGN IN WITH</h3>
        <div class="icons">
            <a id="GG" href="#"><img src="./img/icon_GG.png" alt=""></a>
            <a id="FB" href="#"><img src="./img/icon_FB.png" alt=""></a>
        </div>    
    </div>
    
</body>
